<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/appointments.css" rel="stylesheet" type="text/css">
    <title>Appointment</title>
</head>
<body>
    <div>
        <form>
            <input type="date" id="dateBox" class="dateBox" required>
            
            <select id="doctorBox" required>
                <option value="" disabled selected>Select the doctor</option>
            </select>
            <select id="serviceBox" required>
                <option value="" disabled selected>Select the problem</option>
            </select>
            
            <div id="errorBox" class="errorBox"></div>
        </form>

        <button type="button" id="getAnAppointment">Get an Appointment</button>
        <button type="button" id="homeBtn">Go Back</button>

    </div>

    <script type="text/javascript" src="./js/cookies.js"></script>
    <script type="text/javascript" src="./js/appointments.js"></script>
</body>
</html>
