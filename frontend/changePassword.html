<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="./css/changePassword.css">
</head>
<body>
    <div id="changePasswordFuncions" class="changePasswordForm">
        <h2><i>Change Password</i></h2>
        <input type="password" id="oldPassword" placeholder="Old Password">
        <input type="password" id="newPassword" placeholder="New Password">
        <input type="password" id="repeatNewPassword" placeholder="Repeat New Password">
        <div id="errorMessage" class="error-message"></div>
        <br>
        <button type="button" id="changePasswordBtn" class="btn">Change Password</button>
        <br>
        <button type="button" id="goToMain" class="sec_btn">Go Back</button>
    </div>

    <script type="text/javascript" src="./js/cookies.js"></script>
    <script type="text/javascript" src="./js/changePassword.js"></script>
</body>
</html>
