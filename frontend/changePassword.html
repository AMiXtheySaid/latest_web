<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="./css/changePassword.css">
</head>
<body>
    <div id="changePasswordFuncions" class="changePasswordForm">
        <input type="text" id="oldPassword" placeholder="Old Password">
        <input type="text" id="newPassword" placeholder="New Password">
        <input type="text" id="repeatNewPassword" placeholder="Repeat New Password">
        <div id="errorMessage" class="error-message"></div>
        <br>
        <button type="button" id="changePasswordBtn">Change Password</button>
        <br>
        <button type="button" id="goToMain">Go Back</button>
    </div>
</body>
<script type="text/javascript" src="./js/changePassword.js"></script>
    
</html>
