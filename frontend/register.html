<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="form">
        <form class="register-form" method="post">
            <h2><i>Register</i></h2>
            <input type="text" id="reg_usernameBox" placeholder="Username *" required/>
            <input type="password" id="reg_passwordBox" placeholder="Password *" required/>
            <input type="text" id="reg_emailBox" placeholder="E-mail *" required/>
            <input type="text" id="reg_phoneBox" placeholder="Phone Number *" required/>
            <div id="errorMessage" class="error-message"></div>
            <button type="button" class="btn create_btn" id="registerBtn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Create
            </button>
            <p class="message">Already registered? <button type="button" id="gotoLogin" class="sec_btn" onclick="">Sing In</button></p>
            <p><button type="button" id="gotoMain" class="sec_btn" onclick="">Home page</button></p>
        </form>
    </div>

    <script type="text/javascript" src="./js/cookies.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
</body>
</html>
